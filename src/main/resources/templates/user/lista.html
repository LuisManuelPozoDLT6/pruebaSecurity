<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Usuarios</title>
  <link rel="stylesheet" th:href="@{/css/toast.min.css}" />
  <!-- <link rel="stylesheet" th:href="@{/css/datatables.min.css}" /> -->
  <link rel="stylesheet" href="//cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>

<body>
<div th:insert="~{fragments/nav :: navBar}"></div>
  <div class="container">
    <div class="card">
      <div class="card-header">LISTADO DE USUARIOS</div>
      <div class="card-body">
        <div class="col d-flex justify-content-between bg-white border-bottom mb-2">
          <h5 class="card-title">Usuarios</h5>
        </div>
        <div class="row">
          <div class="col-lg-12 mx-auto table-responsive">
            <table class="table table-hover table-collapse mt-3 mytable" id="states">
              <thead>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Correo Electrónico</th>
                <th scope="col">Teléfono</th>
              </thead>
              <tbody>
                <tr th:each="tmpUser, iter : ${listUsers}">
                  <td th:text="${iter.index + 1}"></td>
                  <td th:text="${tmpUser.name} + ' ' + ${tmpUser.lastname}"></td>
                  <td th:text="${tmpUser.username}"></td>
                  <td th:text="${tmpUser.phone}"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="card-footer"></div>
    </div>
  </div>
  <!-- <script th:src="@{/js/bootstrap.min.js}"></script> -->
  <!--Ionicons-->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <script th:src="@{/js/toast.min.js}"></script>
  <!-- <script th:src="@{/js/datatables.min.js}"></script> -->
  <script th:src="@{/js/city.js}"></script>

  <script th:if="${msg_success != null}">
    new Toast({
      message: "[[${msg_success}]]",
      type: "success",
    });
  </script>
  <script th:if="${msg_error != null}">
    new Toast({
      message: "[[${msg_error}]]",
      type: "danger",
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="//cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
</body>

</html>
